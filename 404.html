<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | STACKLY - Lost in the Server</title>
    <!-- Use a modern, technical-looking font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
        ---------------------------------------------------
        1. CSS Reset and Global Styles
        ---------------------------------------------------
        */
      :root {
        --color-dark-bg: #100e17; /* Deepest dark blue/purple */
        --color-neon-blue: #00ffff; /* Cyan/Electric Blue */
        --color-neon-purple: #ff00ff; /* Magenta/Fuchsia */
        --color-text-light: #e0e0e0;
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Mono", monospace;
        background-color: var(--color-dark-bg);
        color: var(--color-text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /*
        ---------------------------------------------------
        2. Animated Background (Floating Shapes & Glitch)
        ---------------------------------------------------
        */
      @keyframes rotate-shape {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.2;
        }
        50% {
          transform: translate(10vw, 50vh) rotate(180deg);
          opacity: 0.4;
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
          opacity: 0.2;
        }
      }

      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        opacity: 0.3;
      }

      .shape-1 {
        width: 400px;
        height: 400px;
        top: 20%;
        left: -15%;
        background: radial-gradient(
          circle,
          var(--color-neon-blue) 0%,
          transparent 70%
        );
        animation: rotate-shape 20s linear infinite;
        border-radius: 50%;
        filter: blur(100px);
      }

      .shape-2 {
        width: 300px;
        height: 300px;
        bottom: 10%;
        right: -15%;
        background: radial-gradient(
          circle,
          var(--color-neon-purple) 0%,
          transparent 70%
        );
        animation: rotate-shape 15s reverse linear infinite;
        border-radius: 50%;
        filter: blur(100px);
      }

      /*
        ---------------------------------------------------
        3. 404 Content Container & Entrance Animation
        ---------------------------------------------------
        */
      @keyframes content-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .error-container {
        text-align: center;
        padding: 40px;
        z-index: 10;
        animation: content-fade-in 1s ease-out forwards;
        background: rgba(18, 16, 25, 0.4); /* Subtle backing for contrast */
        border-radius: 12px;
        max-width: 90%;
        width: 600px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
      }

      /*
        ---------------------------------------------------
        4. STACKLY Branding
        ---------------------------------------------------
        */
      .logo-text {
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 4px;
        margin-bottom: 20px;
        color: var(--color-neon-blue);
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /*
        ---------------------------------------------------
        5. 404 Number and Glowing/Glitch Animation
        ---------------------------------------------------
        */
      @keyframes glitch-pulse {
        0%,
        100% {
          text-shadow: 0 0 10px var(--color-neon-blue),
            0 0 20px var(--color-neon-purple);
        }
        50% {
          text-shadow: 0 0 15px var(--color-neon-blue),
            0 0 30px var(--color-neon-purple), 3px 0 0 red, -3px 0 0 yellow; /* Subtle color shift for glitch effect */
          transform: skewX(1deg);
        }
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1;
        margin: 10px 0 20px;
        color: var(--color-text-light);
        animation: glitch-pulse 4s infinite alternate ease-in-out;
        transition: transform 0.2s;
      }

      .error-message {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: var(--color-text-light);
        opacity: 0.8;
      }

      /*
        ---------------------------------------------------
        6. Button Styling and Glass Hover Animation
        ---------------------------------------------------
        */
      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap; /* Allows stacking on mobile */
      }

      .action-button {
        position: relative;
        overflow: hidden;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 700;
        border: 2px solid var(--color-neon-blue);
        border-radius: 6px;
        cursor: pointer;
        font-family: inherit;
        text-decoration: none;
        text-transform: uppercase;

        background: transparent;
        color: var(--color-neon-blue);

        transition: background var(--transition-speed),
          border-color var(--transition-speed),
          transform var(--transition-speed);
        z-index: 1;
      }

      /* Style for the second button to differentiate */
      .action-button.services {
        border-color: var(--color-neon-purple);
        color: var(--color-neon-purple);
      }

      /* Glass effect overlay for button hover (shared pseudo-element) */
      .action-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          /* Light streak */ transparent
        );
        transition: left 0.5s ease-out;
        z-index: 2;
      }

      .action-button:hover {
        transform: translateY(-3px);
        /* Add internal glow on hover */
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }

      .action-button.services:hover {
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      }

      .action-button:hover::before {
        left: 100%; /* Slide glass across */
      }

      /*
        ---------------------------------------------------
        7. Mobile Responsiveness (Media Queries)
        ---------------------------------------------------
        */
      @media (max-width: 600px) {
        .error-container {
          padding: 30px 20px;
        }

        .logo-text {
          font-size: 1rem;
          letter-spacing: 3px;
        }

        .error-code {
          font-size: 5rem;
          margin-bottom: 10px;
        }

        .error-message {
          font-size: 1.2rem;
          margin-bottom: 25px;
        }

        .button-group {
          flex-direction: column;
          gap: 15px;
        }

        .action-button {
          width: 80%; /* Make buttons full width on small screens */
          margin: 0 auto;
          padding: 10px 20px;
        }

        /* Reduce background shape size/blur */
        .shape-1 {
          width: 250px;
          height: 250px;
          filter: blur(60px);
        }
        .shape-2 {
          width: 200px;
          height: 200px;
          filter: blur(60px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background: Glowing, rotating shapes -->
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
    </div>

    <!-- Main 404 Content Container -->
    <div class="error-container">
      <!-- Branding -->
      <div class="logo-text">STACKLY // ACCESS PROTOCOL FAILED</div>

      <!-- Large Error Code with Glowing/Glitch Animation -->
      <div class="error-code">404</div>

      <!-- Error Message -->
      <p class="error-message">
        The requested data stream could not be located. Connection terminated.
      </p>

      <!-- Animated Buttons Group -->
      <div class="button-group">
        <a href="./index.html" class="action-button">HOME</a>
        <a href="./sol.html" class="action-button services">SERVICES</a>
      </div>
    </div>
  </body>
</html>
